version: "3.9"
services:
  db:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASS}
    ports:
      - ${DB_PORT}:27017
    volumes:
      - profolio-api_db_vol:/data/db
    networks:
      - profolio-api_net

networks:
  profolio-api_net:
    name: profolio-api_net
    driver: bridge

volumes:
  profolio-api_db_vol: